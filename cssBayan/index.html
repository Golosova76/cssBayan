<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__container">
        <div class="accordion">
          <div class="accordion__container">
            <h1 class="title">CSS Bayan</h1>
            <div class="accordion__item">
              <input class="accordion__input" type="radio" name="accordion" id="meme-one" checked hidden />
              <label class="accordion__title" for="meme-one"
                >You can't just copy and paste CSS
                <img class="accordion__arrow" src="img/arrow-down.svg" alt="arrow" width="20" height="20" />
              </label>
              <div class="accordion__image">
                <img class="accordion__img" src="img/Meme_one.png" alt="just copy" />
              </div>
            </div>
            <div class="accordion__item">
              <input class="accordion__input" type="radio" name="accordion" id="meme-two" hidden />
              <label class="accordion__title" for="meme-two"
                >Keep calm and carry on
                <img class="accordion__arrow" src="img/arrow-down.svg" alt="arrow" width="20" height="20" />
              </label>
              <div class="accordion__image">
                <img class="accordion__img" src="img/Meme_two.png" alt="just copy" />
              </div>
            </div>
            <div class="accordion__item">
              <input class="accordion__input" type="radio" name="accordion" id="meme-three" hidden />
              <label class="accordion__title" for="meme-three"
                >Work-life balance
                <img class="accordion__arrow" src="img/arrow-down.svg" alt="arrow" width="20" height="20" />
              </label>
              <div class="accordion__image">
                <img class="accordion__img" src="img/Meme_three.png" alt="just copy" />
              </div>
            </div>
            <div class="accordion__item">
              <input class="accordion__input" type="radio" name="accordion" id="meme-four" hidden />
              <label class="accordion__title" for="meme-four"
                >Dude, where is JS?
                <img class="accordion__arrow" src="img/arrow-down.svg" alt="arrow" width="20" height="20" />
              </label>
              <div class="accordion__image">
                <img class="accordion__img" src="img/Meme_four.png" alt="just copy" />
              </div>
            </div>
            <div class="accordion__item">
              <input class="accordion__input" type="radio" name="accordion" id="meme-five" hidden />
              <label class="accordion__title" for="meme-five"
                >Relax and take it easy
                <img class="accordion__arrow" src="img/arrow-down.svg" alt="arrow" width="20" height="20" />
              </label>
              <div class="accordion__image">
                <img class="accordion__img" src="img/Meme_five.png" alt="just copy" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
